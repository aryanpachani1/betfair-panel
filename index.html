<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betfair Load Analyzer Pro</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#22c55e;
      --red:#ef4444;
      --amber:#facc15;
      --blue:#6366f1;
      --bg:#0b0f1f;
      --card:#141832;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#24286a;
      --glow:0 0 18px rgba(99,102,241,.35);
    }

    *{box-sizing:border-box;font-family:'Inter',system-ui}
    body{
      margin:0;
      background:radial-gradient(circle at top,#1b1f4d,#070a16);
      color:var(--text);
    }

    header{
      padding:18px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg,#0f132f,#151a45);
      box-shadow:var(--glow);
    }

    header h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      letter-spacing:.5px;
    }

    header span{
      font-size:12px;
      color:var(--muted);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:20px}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}

    .card{
      background:linear-gradient(180deg,#141832,#0f1330);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      transition:.3s;
    }

    .card:hover{transform:translateY(-2px);box-shadow:0 15px 40px rgba(0,0,0,.5)}

    .card h3{
      margin:0 0 12px;
      font-size:14px;
      font-weight:600;
      color:#c7d2fe;
      text-transform:uppercase;
      letter-spacing:.6px;
    }

    label{font-size:11px;color:var(--muted)}

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0b0f2a;
      color:var(--text);
      outline:none;
      transition:.2s;
    }

    input:focus{border-color:var(--blue);box-shadow:var(--glow)}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .row3{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}

    .btn{
      padding:14px;
      border-radius:14px;
      border:0;
      background:linear-gradient(90deg,#6366f1,#818cf8);
      color:#fff;
      font-weight:700;
      letter-spacing:.4px;
      cursor:pointer;
      box-shadow:var(--glow);
    }

    .btn.secondary{
      background:linear-gradient(90deg,#334155,#475569);
      box-shadow:none;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      margin-right:8px;
    }

    .pill.green{background:rgba(34,197,94,.15);color:var(--green)}
    .pill.red{background:rgba(239,68,68,.15);color:var(--red)}
    .pill.amber{background:rgba(250,204,21,.15);color:var(--amber)}

    /* Load bar */
    .bar-wrap{
      background:#0b0f2a;
      border-radius:999px;
      overflow:hidden;
      border:1px solid var(--border);
      height:26px;
    }

    .bar{height:100%;display:flex}
    .bar .a{background:linear-gradient(90deg,#22c55e,#16a34a)}
    .bar .b{background:linear-gradient(90deg,#ef4444,#b91c1c)}

    .bar-labels{
      display:flex;
      justify-content:space-between;
      font-size:13px;
      margin-top:8px;
      color:var(--muted);
    }

    footer{
      text-align:center;
      padding:14px;
      font-size:12px;
      color:var(--muted);
      opacity:.8;
    }
  </style>
</head>
<body>

<header>
  <h1>Betfair Load Analyzer <span>PRO</span></h1>
  <span>Manual Ladder • Market Psychology Tool</span>
</header>

<div class="wrap">
  <div class="grid">

    <div class="card" style="grid-column:span 6">
      <h3>Team Setup</h3>
      <div class="row">
        <div>
          <label>Team A</label>
          <input id="teamA" placeholder="Team A">
        </div>
        <div>
          <label>Team B</label>
          <input id="teamB" placeholder="Team B">
        </div>
      </div>
    </div>

    <div class="card" style="grid-column:span 6">
      <h3>Market Info</h3>
      <label>Total Matched Amount</label>
      <input id="matched" placeholder="e.g. 10,000,000">
    </div>

    <div class="card" style="grid-column:span 6">
      <h3>Team A Ladder</h3>
      <label>Back (Top 3)</label>
      <div class="row3">
        <input id="aBack1" placeholder="Back 1">
        <input id="aBack2" placeholder="Back 2">
        <input id="aBack3" placeholder="Back 3">
      </div>
      <label style="margin-top:10px">Lay (Top 3)</label>
      <div class="row3">
        <input id="aLay1" placeholder="Lay 1">
        <input id="aLay2" placeholder="Lay 2">
        <input id="aLay3" placeholder="Lay 3">
      </div>
    </div>

    <div class="card" style="grid-column:span 6">
      <h3>Team B Ladder</h3>
      <label>Back (Top 3)</label>
      <div class="row3">
        <input id="bBack1" placeholder="Back 1">
        <input id="bBack2" placeholder="Back 2">
        <input id="bBack3" placeholder="Back 3">
      </div>
      <label style="margin-top:10px">Lay (Top 3)</label>
      <div class="row3">
        <input id="bLay1" placeholder="Lay 1">
        <input id="bLay2" placeholder="Lay 2">
        <input id="bLay3" placeholder="Lay 3">
      </div>
    </div>

    <div class="card" style="grid-column:span 12;text-align:center">
      <button class="btn" onclick="analyze()">Analyze Market Load</button>
      <button class="btn secondary" onclick="resetAll()" style="margin-left:10px">Reset</button>
    </div>

    <div class="card" style="grid-column:span 12">
      <h3>Market Load Distribution</h3>
      <div class="bar-wrap">
        <div class="bar">
          <div id="barA" class="a" style="width:50%"></div>
          <div id="barB" class="b" style="width:50%"></div>
        </div>
      </div>
      <div class="bar-labels">
        <span id="labelA">Team A 50%</span>
        <span id="labelB">Team B 50%</span>
      </div>
    </div>

    <div class="card" style="grid-column:span 12">
      <h3>Insights & Signals</h3>
      <div id="insights"></div>
    </div>

  </div>
</div>

<footer>For educational & analytical use only • No live odds / no API</footer>

<script>
function sum(ids){return ids.reduce((t,id)=>t+(+document.getElementById(id).value||0),0)}

function analyze(){
  const A = teamA.value || 'Team A';
  const B = teamB.value || 'Team B';
  const matched = +matchedInput();

  const aBack = sum(['aBack1','aBack2','aBack3']);
  const aLay  = sum(['aLay1','aLay2','aLay3']);
  const bBack = sum(['bBack1','bBack2','bBack3']);
  const bLay  = sum(['bLay1','bLay2','bLay3']);

  const loadA = aBack - aLay;
  const loadB = bBack - bLay;

  const absA = Math.max(loadA,0);
  const absB = Math.max(loadB,0);
  const total = absA + absB || 1;

  const pctA = Math.round(absA/total*100);
  const pctB = 100 - pctA;

  const amtA = Math.round(matched * pctA / 100);
  const amtB = matched - amtA;

  barA.style.width = pctA+'%';
  barB.style.width = pctB+'%';

  labelA.innerText = `${A} ${pctA}% (₹${amtA.toLocaleString()})`;
  labelB.innerText = `${B} ${pctB}% (₹${amtB.toLocaleString()})`;

  const loaded = loadA>loadB ? A : B;

  insights.innerHTML = `
    <div class="pill green">Loaded Team: ${loaded}</div>
    <div class="pill amber">Matched Split → ${A}: ₹${amtA.toLocaleString()} | ${B}: ₹${amtB.toLocaleString()}</div>
    <div class="pill red">Safer Entry: ${loaded === A ? B : A}</div>
    <p style="margin-top:10px;font-size:13px;color:var(--muted)">
      Heavy public load usually traps late entries. Watch odds compression for hedge timing.
    </p>
  `;
}

function matchedInput(){
  const v = document.getElementById('matched').value.replace(/,/g,'');
  return parseInt(v||0);
}

function resetAll(){
  document.querySelectorAll('input').forEach(i=>i.value='');
  barA.style.width='50%'; barB.style.width='50%';
  labelA.innerText='Team A 50%'; labelB.innerText='Team B 50%';
  insights.innerHTML='';
}
</script>

</body>
</html>
